<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form İşlemleri</title>
</head>
<body>
    <form action="">
        <form action="register.php">

            <div>
                <label for="name">Adınız</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Soyad</label>
                <input type="text" id="surname">
            </div>
    
            <div>
                <label for="parola">Parola</label>
                <input type="password" id="parola">
            </div>
    
            <div>
                <label for="intro">Kendini Anlat</label>
                <textarea id="intro" cols="30"></textarea>
            </div>
            <div>
                <p>En sevdiğin programlama dili: </p>
                <input type="radio" id="html" name="programlama">
                <label for="html">HTML</label>
    
                <input type="radio" id="css" name="programlama">
                <label for="css">CSS</label>
    
                <input type="radio" id="javascript" name="programlama">
                <label for="javascript">Javascript</label>
            </div>
    
            <div>
                <p>En sevdiğin programlama dili: </p>
                <input type="checkbox" id="html2">
                <label for="html2">HTML</label>
    
                <input type="checkbox" id="css2">
                <label for="css2">CSS</label>
    
                <input type="checkbox" id="javascript2">
                <label for="javascript2">Javascript</label>
            </div>
    
            <div>
                <label for="cities">Şehir</label>
                <select id="cities">
                    <option value="41">Kocaeli</option>
                    <option value="34">İstanbul</option>
                </select>
            </div>
    
            <div>
                <label for="eposta">Email</label>
                <input type="email" id="eposta">
            </div>
    
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
    
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
    
        </form>
    </form>
</body>
</html>

<!-- 
    Form İşlemleri
    - <form>...</form> : Form oluşturmak için kullanılır.
    - action="" : Formun gönderileceği adresi belirtir.
    - method="" : Formun gönderim şeklini belirtir. (get, post)
    - <input type="text"> : Metin girişi için kullanılır.
    - <input type="password"> : Şifre girişi için kullanılır.
    - <input type="email"> : E-posta girişi için kullanılır.
    - <input type="number"> : Sayı girişi için kullanılır.
    - <input type="date"> : Tarih girişi için kullanılır.
    - <input type="time"> : Saat girişi için kullanılır.
    - <input type="color"> : Renk girişi için kullanılır.
    - <input type="range"> : Aralık girişi için kullanılır.
    - <input type="checkbox"> : Onay kutusu oluşturmak için kullanılır.
    - <input type="radio"> : Seçenek oluşturmak için kullanılır.
    - <input type="file"> : Dosya yükleme için kullanılır.
    - <input type="submit"> : Formu göndermek için kullanılır.
    - <input type="reset"> : Formu sıfırlamak için kullanılır.
    - <input type="button"> : Buton oluşturmak için kullanılır.

-->
