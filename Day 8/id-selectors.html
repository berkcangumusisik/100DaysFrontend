<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID ve Class </title>
    <style>
        section{
            background-color: #2E4C6D;
        }

        #page-title{
            font-size: 20px;
            border-bottom: 1px solid red;
        }

        #page-subtitle{
            font-size: 18px;
            border-bottom: 1px solid red;
        }

        .text-white{
            color: #fff;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1 id="page-title" class="text-white">Welcome To MovieApp</h1>
        </section>
        <section>
            <h2 id="page-subtitle" class="text-white">How it works?</h2>
        </section>
    </main>
</body>
</html>

<!-- 
    # ile id seçicisi kullanılır.
    . ile class seçicisi kullanılır. ID ile tek bir element seçilirken class ile birden fazla element seçilebilir.
-->
