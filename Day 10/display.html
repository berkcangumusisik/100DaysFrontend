<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
        visibility: hidden;
      }
      #third {
        background-color: blue;
        
      }
      a{

        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="first">First</div>
      <div class="box" id="second">Second</div>
      <div class="box" id="third">Third</div>
    </div>
    <div>
      <span> 
        <a href="">Home</a>
        <a href="">Movies</a>
        <a href="">Contact</a> 
    </span>
    </div>
  </body>
</html>

<!-- 
    Display
    - display: block => blok öğe
    - display: inline => İçindeki içeriğe göre genişlik ayarlar
    - display: inline-block => Verilen genişlik ve yükseklik değerlerine göre blok öğe
    - display: none => hiçbir şey gösterme
    - visibility: hidden => görünmez yapar. Ancak yer kaplar.
-->
