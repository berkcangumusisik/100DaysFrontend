<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            margin : 0;
        }
        #showcase{
            background-color: #2E4C60;
            margin-top : 20px;
            margin-right : 20px;
            margin-bottom : 20px;
            margin-left : 20px;
        }

        #how-it-works{
            background-color: #FC997C;
            margin: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>
    <main>
        <section id="showcase">
            <h1>Welcome to MovieApp</h1>
        </section>

        <section id="how-it-works">
            <h2>How it works?</h2>
        </section>
    </main>
</body>
</html>

<!-- 
    Box Model
    - HTML sayfalarındaki her bir element bir kutu olarak düşünülebilir.
    margin : dış boşluk (dıştan içe doğru) 
    - margin-top, margin-right, margin-bottom, margin-left
    - margin : margin-top margin-right margin-bottom margin-left
    

    padding : iç boşluk (içten dışa doğru)
    border : kenarlık
-->
