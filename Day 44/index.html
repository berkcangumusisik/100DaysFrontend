<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Başlamak için giriş yapın</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Mevcut Bakiye</p>
          <p class="balance__date">
             <span class="date">05/03/2037</span> itibariyle
          </p>
        </div>
        <p class="balance__value">0000 TL</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposito</div>
          <div class="movements__date">3 gün önce</div>
          <div class="movements__value">4 000 TL</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378 TL</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Gelen</p>
        <p class="summary__value summary__value--in">0 TL</p>
        <p class="summary__label">Giden</p>
        <p class="summary__value summary__value--out">0 TL</p>
        <p class="summary__label">Faiz</p>
        <p class="summary__value summary__value--interest">0 TL</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Para Transfer Et</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Kime Transfer Edilecek</label>
          <label class="form__label">Miktar</label>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Kredi talep et</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Miktar</label>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Hesabı Kapat</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Kullanıcı Giriniz</label>
          <label class="form__label">Pin Giriniz</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        Oturumunuzun kapanmasına <span class="timer">05:00</span>
      </p>
    </main>

,

    <script src="script.js"></script>
  </body>
</html>
