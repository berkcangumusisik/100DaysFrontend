<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            background-color: palegreen;
        }
    </style>
    <title>CSS Çeşitleri</title>
</head>
<body>
    <h1 style="color: red;">Hello World</h1>
    <button>I AM BUTTON</button>
    <button>Another Button</button>


    <section >
        <h1>Welcome To MovieApp</h1>
    </section>

    <section>
        <h2>How it works?</h2>
    </section>
</body>
</html>

<!-- 
    CSS(Cascade Style Sheet) Nedir?
    - HTML sayfalarının görünümünü düzenler.
    
    CSS Sözdizimi
    seçici { özellik: değer; }


    CSS Çeşitleri
    1. Inline CSS
    - HTML etiketlerinin style özelliği ile kullanılır.
    - Öncelikli olarak kullanılır.
    2. Internal CSS
    - HTML sayfasının head etiketi içerisinde style etiketi ile kullanılır.
    3. External CSS
    - Farklı bir dosyada yazılır ve HTML sayfasına link ile bağlanır.
    - <link rel="stylesheet" href="style.css">

    Öncelik Sırası
    1. Inline CSS
    2. Internal CSS
    3. External CSS

-->
