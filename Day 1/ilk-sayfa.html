    <head> : Başlık bilgilerinin bulunduğu etikettir.
    <meta charset="UTF-8"> : Türkçe karakterlerin sorunsuz görüntülenmesini sağlar.
    <title> : Sayfa başlığını belirtir.
    <body> : Sayfa içeriğinin bulunduğu etikettir.
